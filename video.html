<!doctype html>
<html>
	<head>
		<title>Video</title>
		<!-- meta -->
		<meta charset="utf-8">
		<meta name="description" content="Interface de notre projet">
		<meta name="keywords" content="HTML5, HTML, CSS, JS">
		<!-- feuille de style -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<style>
			audio::-webkit-media-controls, video::-webkit-media-controls {
			    width: inherit;
			    height: inherit;
			    position: relative;
			    direction: ltr;
			    display: none;
			    flex-direction: column;
			    justify-content: flex-end;
			    align-items: center;
			}
		</style>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="index.html">Accueil</a></li>
					<li><a href="photos.html">Photos</a></li>
					<li><a href="video.html">Vidéo</a></li>
					<li><a href="canvas.html">Canvas</a></li>
					<li><a href="dragdrop.html">Glisser/Déposer</a></li>
				</ul>
			</nav>
		</header>
			<div role="main" class="video">
				<article class="fleft">
					<video preload="metadata">
						<source src="video/big_buck_bunny.mp4" type="video/mp4" />
						<source src="video/big_buck_bunny.webm" type="video/webm" />
						<source src="video/big_buck_bunny.ogv" type="video/ogg" />
						<p>Change your browser!</p>
					</video>
				</article>
				<aside class="fleft">
					<button id="but_play">Play</button>
					<button id="but_fscr">PleinEcran</button>
					<input id="range_vol" type="range" />
					<input id="goto" type="number" min="0" max="60" step="1"/>
					<button id="but_goto">Go!</button>
					<progress style="margin-left:2%;width:90%;" value="0" max="60"></progress>
				</aside>
			</div>
		<footer>
			<nav>
				<ul>
					<li><a href="index.html">Accueil</a></li>
					<li><a href="photos.html">Photos</a></li>
					<li><a href="video.html">Vidéo</a></li>
					<li><a href="canvas.html">Canvas</a></li>
					<li><a href="dragdrop.html">Glisser/Déposer</a></li>
				</ul>
			</nav>
		</footer>
		<!-- scripts -->

		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8" defer></script>
		<script src="js/script.js" type="text/javascript" charset="utf-8" defer></script>

	</body>
</html>
